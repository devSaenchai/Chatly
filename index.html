<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chatly</title>

<style>
body{
margin:0;
font-family:system-ui;
background:#efeae2;
display:flex;
flex-direction:column;
height:100vh;
overflow:hidden;
}

/* HEADER */
.topbar{
background:#075e54;
color:white;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
}

#onlineList{
font-size:12px;
opacity:.9;
}

/* CHAT AREA */
#chat{
flex:1;
overflow-y:auto;
padding:10px;
display:flex;
flex-direction:column;
gap:4px;
scroll-behavior:smooth;
}

/* MESSAGE */
.msg{
display:flex;
gap:6px;
max-width:80%;
animation:fade .2s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(6px);}
to{opacity:1;}
}

.me{align-self:flex-end;flex-direction:row-reverse;}
.other{align-self:flex-start;}

.bubble{
padding:8px 10px;
border-radius:10px;
font-size:14px;
}

.me .bubble{background:#d9fdd3;}
.other .bubble{background:white;}

.avatar{
width:26px;height:26px;border-radius:50%;
}

.meta{
font-size:11px;
opacity:.6;
margin-top:2px;
text-align:right;
}

/* INPUT */
.inputbar{
display:flex;
padding:6px;
background:#f0f2f5;
gap:6px;
}

.inputbar input{
flex:1;
padding:10px;
border-radius:20px;
border:none;
outline:none;
}

.inputbar button{
background:#075e54;
color:white;
border:none;
border-radius:50%;
padding:10px 14px;
}

/* POPUP */
.popup{
position:fixed;
top:0;left:0;width:100%;height:100%;
background:#0008;
display:flex;
justify-content:center;
align-items:center;
}

.box{
background:white;
padding:20px;
border-radius:10px;
width:85%;
max-width:320px;
text-align:center;
}
</style>
</head>

<body>

<div class="topbar">
<div>Chatly</div>
<div id="onlineList">0 online</div>
</div>

<div id="chat"></div>

<div id="typing" style="padding:4px 10px;font-size:12px;color:#555;"></div>

<div class="inputbar">
<input id="msg" placeholder="Message">
<button onclick="send()">➤</button>
</div>

<div id="userPopup" class="popup">
<div class="box">
<h3>Select Username</h3>
<input id="usernameInput"><br><br>
<button onclick="setUser()">Start Chat</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onChildAdded,
set,onValue,onDisconnect,update }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig={
apiKey:"AIzaSyDaoRzu6_cpPxeAjoX6kbsTCUlf5Vpn4Kg",
authDomain:"chatly-2f097.firebaseapp.com",
databaseURL:"https://chatly-2f097-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"chatly-2f097",
storageBucket:"chatly-2f097.firebasestorage.app",
messagingSenderId:"632092552334",
appId:"1:632092552334:web:b1390de09936da2516eddf"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

let username=localStorage.getItem("chatlyUser");

if(username){
userPopup.style.display="none";
setupPresence();
}else{
userPopup.style.display="flex";
}

window.setUser=()=>{
let name=usernameInput.value.trim();
if(!name)return;
localStorage.setItem("chatlyUser",name);
location.reload();
};

function avatar(name){
return "https://ui-avatars.com/api/?background=random&name="+encodeURIComponent(name);
}

/* ONLINE STATUS */
function setupPresence(){
const userRef=ref(db,"online/"+username);
set(userRef,true);
onDisconnect(userRef).remove();
}

onValue(ref(db,"online"),snap=>{
let users=snap.val()||{};
onlineList.innerText=
Object.keys(users).length+" online: "+Object.keys(users).join(", ");
});

/* TYPING */
msg.oninput=()=>{
set(ref(db,"typing/"+username),true);
clearTimeout(window.typingTimeout);
window.typingTimeout=setTimeout(()=>{
set(ref(db,"typing/"+username),false);
},1000);
};

onValue(ref(db,"typing"),snap=>{
let t=snap.val()||{};
let names=Object.keys(t).filter(n=>t[n] && n!==username);
typing.innerText=names.length?names.join(", ")+" typing...":"";
});

/* SEND */
window.send=()=>{
let text=msg.value.trim();
if(!text)return;

push(ref(db,"msgs"),{
name:username,
text,
avatar:avatar(username),
seen:false,
time:Date.now()
});

msg.value="";
};

/* LOAD MESSAGES */
onChildAdded(ref(db,"msgs"),snap=>{
let d=snap.val();
let key=snap.key;

if(d.name!==username){
update(ref(db,"msgs/"+key),{seen:true});
}

let div=document.createElement("div");
div.className="msg "+(d.name===username?"me":"other");

let ticks="";
if(d.name===username){
ticks=d.seen?"✔✔":"✔";
}

div.innerHTML=`
<img class="avatar" src="${d.avatar}">
<div class="bubble">
<b>${d.name}</b><br>${d.text}
<div class="meta">${ticks}</div>
</div>
`;

chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
});
</script>

</body>
</html>
