<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Chatly</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
background:#0b141a;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.app{
width:100%;
max-width:480px;
height:100vh;
display:flex;
flex-direction:column;
background:#111b21;
}

.header{
background:#202c33;
padding:15px;
text-align:center;
font-size:20px;
font-weight:bold;
}

.hidden{display:none;}

#login{
padding:20px;
display:flex;
flex-direction:column;
gap:10px;
}

#chat{
flex:1;
display:flex;
flex-direction:column;
}

#messages{
flex:1;
overflow-y:auto;
padding:10px;
}

.message{
background:#202c33;
padding:10px;
border-radius:10px;
margin:6px 0;
}

.username{
color:#53bdeb;
font-size:12px;
font-weight:bold;
}

.text{
font-size:14px;
}

.input-area{
display:flex;
gap:5px;
padding:10px;
background:#202c33;
}

input{
flex:1;
padding:10px;
border:none;
border-radius:20px;
outline:none;
}

button{
padding:10px;
border:none;
border-radius:20px;
background:#00a884;
color:white;
font-weight:bold;
}
</style>
</head>

<body>

<div class="app">

<div class="header">Chatly</div>

<div id="login">
<input id="usernameInput" placeholder="Choose username">
<button onclick="registerUser()">Join Chat</button>
</div>

<div id="chat" class="hidden">
<div id="messages"></div>

<div class="input-area">
<input id="messageInput" placeholder="Type message..." onkeypress="handleEnter(event)">
<button onclick="sendMessage()">Send</button>
</div>
</div>

</div>

<!-- Firebase Compat -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>

// ðŸ”¥ YOUR FIREBASE CONFIG (ALREADY ADDED)
const firebaseConfig={
apiKey:"AIzaSyDaoRzu6_cpPxeAjoX6kbsTCUlf5Vpn4Kg",
authDomain:"chatly-2f097.firebaseapp.com",
databaseURL:"https://chatly-2f097-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"chatly-2f097",
storageBucket:"chatly-2f097.firebasestorage.app",
messagingSenderId:"632092552334",
appId:"1:632092552334:web:b1390de09936da2516eddf"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let username="";

// AUTO LOGIN
window.onload=function(){
const savedUser=localStorage.getItem("chatly_username");

if(savedUser){
username=savedUser;
openChat();
}
};

// REGISTER USER
function registerUser(){
const name=document.getElementById("usernameInput").value.trim();

if(name===""){
alert("Enter username");
return;
}

localStorage.setItem("chatly_username",name);
username=name;
openChat();
}

// OPEN CHAT
function openChat(){
document.getElementById("login").classList.add("hidden");
document.getElementById("chat").classList.remove("hidden");
loadMessages();
}

// SEND MESSAGE
function sendMessage(){
const input=document.getElementById("messageInput");
const text=input.value.trim();
if(text==="") return;

db.ref("chatly-room").push({
user:username,
text:text,
time:Date.now()
});

input.value="";
}

// ENTER KEY
function handleEnter(e){
if(e.key==="Enter"){
sendMessage();
}
}

// LOAD MESSAGES
function loadMessages(){

db.ref("chatly-room").off();

db.ref("chatly-room").on("child_added",snap=>{

const msg=snap.val();

const div=document.createElement("div");
div.className="message";

div.innerHTML=
"<div class='username'>"+msg.user+"</div>"+
"<div class='text'>"+msg.text+"</div>";

document.getElementById("messages").appendChild(div);

const box=document.getElementById("messages");
box.scrollTop=box.scrollHeight;

});
}

</script>

</body>
</html>
